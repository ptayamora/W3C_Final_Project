<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/login.css">


</head>
<body class="bg-nav">
    <nav class="navbar">
        <a href="/home" class="navbar-brand text-light"> <b>COVID-19</b> Bakuna Tracker</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-100" style="font-size:80px">Log-in Page</h1>
                <br>
                <h2 class="text-light display-6" style="align:right">Protect yourself and others.</h2>
                <h3 class="text-light display-6">Get vaccinated.</h3>
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <form name="login-form"  action="/login" onsubmit="return validateForm()" target="_self" method="POST">
                            {% if error %}
                              <p style="color:red">{{ error }}</p>
                            {% endif %}
                            <br>
                            <label>User Name</label><br>
                            <input type="text" label="Username" class="form-control" placeholder="Username" required="required" name="Username"><br>

                            <label>Password</label><br>
                            <input class="form-control" placeholder="Password" required="required" name="Password", type="Password"><br>

                            <input type="Submit" class="btn btn-dark"><br><br>
                            <p>Not yet registered? <a href="/admin_register">Click here.</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var x = document.forms["login-form"]["Username"].value;
            if (x==null || x=="") {
                alert("Name must be filled out");
                return false;
            }
            var y = document.forms["login-form"]["Password"].value;
            if (y==null || y=="") {
                alert("Password name must be filled out");
                return false;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
