<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/login.css">
</head>
<body class="bg-nav2">
    <nav class="navbar">
        <a href="/home" class="navbar-brand text-light"><b>COVID-19</b> Bakuna Tracker</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-100" style="font-size:80px">Registration</h1>
                <br>
                <h2 class="text-light display-6" style="align:right">Protect yourself and others.</h2>
                <h3 class="text-light display-6">Get vaccinated.</h3>
            </div>
            <div class="col-md-4">
                <div class="card mt-70">
                    <div class="card-body">
                        <form name="login-form"  action="/register" onsubmit="return validateForm()" target="_self" method="POST"  >
                            {% if error %}
                              <p style="color:red">{{ error }}</p>
                            {% endif %}
                            <label>First Name</label><br>
                            <input class="form-control" placeholder="First Name" required="required" name="RFirstname"><br>
                            <label>Last Name</label><br>
                            <input class="form-control" placeholder="Last Name" required="required" name="RLastname"><br>
                            <label>User Name</label><br>
                            <input class="form-control" placeholder="New Username" required="required" name="RUsername"><br>
                            <label>Password</label><br>
                            <input class="form-control" placeholder="New Password" required="required" name="RPassword", type="Password"><br>
                            <input type="Submit" class="btn btn-dark">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var w = document.forms["login-form"]["RFirstname"].value;
            if (w==null || w=="") {
                alert("First name must be filled out");
                return false;
            }
            var x = document.forms["login-form"]["RLastname"].value;
            if (x==null || x=="") {
                alert("Last name must be filled out");
                return false;
            }
            var y = document.forms["login-form"]["RUsername"].value;
            if (y==null || y=="") {
                alert("Username must be filled out");
                return false;
            }
            var z = document.forms["login-form"]["RPassword"].value;
            if (z==null || z=="") {
                alert("Password name must be filled out");
                return false;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
